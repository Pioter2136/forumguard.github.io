    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #72e73c;
            color: #fff;
        }

        nav {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        section {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Dodaj animacje świąteczne */
        @keyframes snowfall {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(10px);
            }
        }

        .snowflake {
            position: fixed;
            top: 0;
            width: 5px;
            height: 5px;
            background-color: #fff;
            animation: snowfall 0.5s infinite;
        }

        @media (max-width: 768px) {
            /* Dodaj responsywność dla mniejszych ekranów */
            nav {
                flex-direction: column;
            }
        }
    </style>
</head>

    <!-- Dodaj animacje świąteczne (śnieżynki) -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const snowflakesContainer = document.body;
            const numberOfSnowflakes = 50;

            for (let i = 0; i < numberOfSnowflakes; i++) {
                createSnowflake();
            }

            function createSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.left = Math.random() * window.innerWidth + 'px';
                snowflake.style.animationDuration = Math.random() * 1 + 0.5 + 's';
                snowflakesContainer.appendChild(snowflake);

                snowflake.addEventListener('animationiteration', () => {
                    snowflake.style.left = Math.random() * window.innerWidth + 'px';
                });
            }
        });
    </script>
